# Bean Overriding Configuration
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# JWT Configuration
jwt.secret=your-256-bit-secret-key-here-make-it-long-and-secure
jwt.expiration=86400
app.jwtSecret=your-256-bit-secret-key-here-make-it-long-and-secure
app.jwtExpirationInMs=86400000

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/paf_database
spring.data.mongodb.auto-index-creation=true

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.example.backend=DEBUG

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-specific-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=email,profile

# Cache Configuration
spring.cache.type=simple

# File Upload Configuration
app.upload.dir=./uploads
app.ffmpeg.path=ffmpeg
app.ffprobe.path=ffprobe

# Search Configuration
search.results.page-size=20
search.relevance.threshold=0.5
search.trend.popularity-threshold=10
search.cache.ttl=300

# Learning Progress Configuration
learning.milestone.min-xp=10
learning.milestone.max-daily=5
learning.progress.cache-ttl=1800
